- title: Example of SOSA ObservationCollection
  comment:
    This class is a target for the SOSA v 1.1 update. 

  content:

  snippets:
    - language: json
      code: |-
        { 
          "@id": "c1",
          "type": "Feature",
          "featureType": "sosa:ObservationCollection",
          "properties": {
            "hasMember": "_:a1",
            "observedProperty": "_:p1",
            "resultTime": "2022-05-01T22:33:44Z"
          },
        }

    - language: json
      code: |-
        { 
          "@id": "c1",
          "type": "Feature",
          "featureType": "sosa:ObservationCollection",
          "properties": {
            "observedProperty": "p1",
            "resultTime": "2022-05-01T22:33:44Z",
            "hasMember": [
              { 
                "@id": "a1",
                "comment": "Example of an inline membership - would entail hasMember relations",
                "hasFeatureOfInterest": "http://example.com/fois/1",
              }
            ]
          },
        }

    - language: ttl
      code: |-
        @prefix sosa: <http://www.w3.org/ns/sosa/> .
        @prefix xsd: <http://www.w3.org/2001/XMLSchema#> .
        @prefix eg: <http://example.org/my-feature/> .

        eg:c1 a sosa:ObservationCollection ;
          sosa:hasMember eg:a1 ;
          sosa:observedProperty eg:p1 ;
          sosa:resultTime "2022-05-01T22:33:44Z"^^xsd:dateTime ;
        .

        eg:a1 a sosa:Observation ;
          sosa:hasFeatureOfInterest <http://example.com/fois/1> ;
          sosa:hasSimpleResult 33 ;
        .
        eg:p1 a skos:Concept;
          skos:prefLabel "Some Observable Property";
        .
      
