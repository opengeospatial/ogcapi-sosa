$schema: https://json-schema.org/draft/2020-12/schema
description: Sensor, Observation, Sample, and Actuator (SOSA)
anyOf:
- $schema: https://json-schema.org/draft/2020-12/schema
  description: SOSA Observation Feature
  x-jsonld-context: ../../../sosa-ssn.jsonld
  type: object
  allOf:
  - $ref: bblocks://r1.geo.features.feature
  - $ref: properties/observation/schema.yaml
- $schema: https://json-schema.org/draft/2020-12/schema
  description: SOSA Observation
  x-jsonld-context: ../../../sosa-ssn.jsonld
  type: object
  properties:
    hasResult: {}
    hasSimpleResult: {}
    resultTime:
      type: string
      format: date-time
    phenomenonTime:
      type:
      - object
      - string
    hasFeatureOfInterest:
      type:
      - object
      - string
    observedProperty:
      type:
      - object
      - string
    usedProcedure:
      type:
      - object
      - string
    madeBySensor:
      type:
      - object
      - string
  required:
  - resultTime
  - hasFeatureOfInterest
  oneOf:
  - required:
    - hasResult
  - required:
    - hasSimpleResult
- $schema: https://json-schema.org/draft/2020-12/schema
  description: SOSA ObservationCollection
  x-jsonld-context: ../../../sosa-ssn.jsonld
  type: object
  properties:
    observations:
      $ref: properties/observation/schema.yaml
  anyOf:
  - required:
    - resultTime
  - required:
    - phenomenonTime
  - required:
    - hasFeatureOfInterest
  - required:
    - observedProperty
  - required:
    - usedProcedure
  not:
    anyOf:
    - required:
      - hasResult
    - required:
      - hasSimpleResult
